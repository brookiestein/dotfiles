# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
        colors = true
	markup = pango
        interval = 1
}

order += "sysdata"
order += "disk /"
order += "disk /home"
order += "battery all"
order += "uptime"
order += "time"
order += "volume master"
order += "backlight"
order += "keyboard_layout"

battery all {
	format = "<span background='#ffffff'> %status %percentage </span>"
	last_full_capacity = true
}

time {
    color = "#ffffff"
    format = "%d-%m-%Y %H:%M:%S"
}

disk "/" {
	format = "<span background='#ffffff'> R %used/%free </span>"
}

disk "/home" {
	format = "<span background='#ff5555'> H %used/%free </span>"
}

uptime {
	format = "<span background='#ff5555'> up {days} dias, {hours} hrs, {minutes} min </span>"
}

sysdata {
	format = "[\?color=cpu CPU:{cpu_used_percent}%, {cpu_temp}°C],[\?color=mem Mem:{mem_used}/{mem_total} {mem_unit}]"
}

backlight {
	format = "<span background='#ff5555'>B {level}% </span>"
}

keyboard_layout {
	format = "<span background='#ffffff'> {layout} </span>"
}

volume master {
        format = "<span background='#ffffff'> V %volume </span>"
	format_muted = "<span background='#000000'> Vol </span><span background='#000000'> Muted </span>"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
