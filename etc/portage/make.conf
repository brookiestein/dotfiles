# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.

# Flags:
COMMON_FLAGS="-march=sandybridge -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# ABI
ABI_X86="64"

# of threads for the compilations:
MAKEOPTS="-j4"

# Support for linguas:
L10N="en en-US"

# Support for video cards:
VIDEO_CARDS="intel i965"

# Bootloader: GRUB:
GRUB_PLATFORMS="pc"

# Keywords for the packages (if support):
ACCEPT_KEYWORDS="~amd64"

# License accepted by default:
ACCEPT_LICENSE="-* @FREE"

# Host:
CHOST="x86_64-pc-linux-gnu"

# Option for the downloads:
FETCHCOMMAND="wget -t 5 -T 60 --passive-ftp -O \"\${DISTDIR}/\${FILE}\" \"\${URI}\""
RESUMECOMMAND="wget -c -t 5 -T 60 --passive-ftp -O \"\${DISTDIR}/\${FILE}\" \"\${URI}\""

# Options of emerge by default:
EMERGE_DEFAULT_OPTS="--ask --ask-enter-invalid --jobs=4 --load-average=4.0 --verbose --verbose-conflicts --keep-going=y --with-bdeps=y"

# Flags allowed for my CPU (Intel Core i5 2540M):
CPU_FLAGS_X86="aes avx mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

# Java options:
SILENCE_JAVA_OPTIONS_WARNING=true

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Targets:
# PHP_TARGETS="php7-4"
PYTHON_SINGLE_TARGET="python3_6"
PYTHON_TARGETS="python2_7 python3_6"
RUBY_TARGETS="ruby27"

# Qemu options:
QEMU_SOFTMMU_TARGETS=x86_64
QEMU_USER_TARGETS=x86_64

# Mirrors:
GENTOO_MIRRORS="https://gentoo.osuosl.org/"

# USE(s):
# Algorithm of compression:
V_COMPRESS="bzip2 gzip szip zip"

# Graphics or multimedia:
V_MEDIA="X aac alsa ffmpeg gtk jpeg jpeg2k -kde matroska \
mp3 mp4 mtp ogg png pulseaudio -qt5 x264 xcomposite xft xinerama"

# Crypt:
V_CRYPT="crypt cryptsetup device-mapper -gnutls -nss openssl"

# (Protocols of) Network or related:
V_NET="cups git networkmanager wifi"

# System:
V_SYS="dbus icu mount symlink threads truetype udev \
udisks unicode upower usb"

# Languages of programming:
V_LANG="cxx python -python_targets_python3_7 -python_targets_python3_8"

# Fonts:
V_FONTS="infinality"

USE="${V_COMPRESS} ${V_MEDIA} ${V_CRYPT} ${V_NET} ${V_SYS} ${V_LANG} ${V_FONTS}"
